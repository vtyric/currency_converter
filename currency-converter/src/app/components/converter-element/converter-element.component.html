<div class="converter-main">

  <span class="title">{{title}}</span>

  <app-converter-top-panel
    [mainCurrencies]="mainCurrencies"
    [allCurrencies]="allCurrencies"
    [converterTogglePosition]="elementPosition"
    [currentCurrencySubject]="currencySubject"
    [currency]="currency"
    (isDropdownToggle)="dropDownToggle($event)"
    (dropdownMenuOutput)="dropdownMenu($event)">
  </app-converter-top-panel>

  <input
    (focus)="isInputSelected = true"
    (focusout)="isInputSelected = false"
    [formControl]="cash"
    [value]="isInputSelected ? cash.value : cash.value | numericSeparator:3"
    class="input-box" maxlength="13" type="text">
</div>
