<div class="button-container">
  <span class="title">{{title}}</span>
  <div class="switcher">
    <button class="btn btn-success ">RUB</button>
    <button class="btn btn-outline-secondary">USD</button>
    <button class="btn btn-outline-secondary">EUR</button>
    <button class="btn btn-outline-secondary">GBP</button>
  </div>
  <input
    [formControl]="value"
    [value]="value.value|numericSeparator:3"
    type="text" class="input-box" maxlength="13">
</div>
