<form class="container">
  <h1 class="header">Регистрация</h1>
  <div class="form-group">
    <label for="login">Логин</label>
    <input type="text" id="login" class="form-control" placeholder="логин">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" id="password" class="form-control" placeholder="введите пароль">
  </div>
  <div class="form-group">
    <label for="repeat-password">Пароль</label>
    <input type="password" id="repeat-password" class="form-control" placeholder="введите пароль ещё раз">
  </div>
  <button type="submit" class="btn btn-outline-secondary">зарегистрироваться</button>
</form>
