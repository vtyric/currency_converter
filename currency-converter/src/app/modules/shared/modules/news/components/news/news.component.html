<div class="news border border-secondary rounded-top">

  <div class="upper">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-calendar"
         viewBox="0 0 16 16">
      <path
        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
    </svg>
    <span>{{date | date:'d MMMM в HH:mm' : 'GMT+3' }}, 215 комментариев</span>
  </div>

  <img *ngIf="imgUrl"
       src="{{imgUrl}}"
       alt="какая то картинка"
       class="news-preview"
  >

  <h4 class="news-title">{{title}}</h4>
  <span class="news-description">{{description}}</span>

</div>
