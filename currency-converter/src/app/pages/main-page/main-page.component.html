<div class="container">
  <h1 class="header">Конвертер валют</h1>
  <div class="converter">
    <div class="left">
      <app-converter-element
        title="У меня есть"
        [currencies]="currencies">
      </app-converter-element>
      <span class="additional">Конвертер валют онлайн — инструмент, который позволит вам рассчитать соотношения актуальных курсов денежных средств всего мира на сегодня.</span>
    </div>
    <div class="center">
      <svg class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
      <svg class="bi bi-arrow-left"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </div>
    <div class="right">
      <app-converter-element
        title="Хочу приобрести"
        [currencies]="currencies">
      </app-converter-element>
      <span class="additional">Данные за 2022-03-11 19:27:09 GMT+03:00</span>
    </div>
  </div>
</div>
