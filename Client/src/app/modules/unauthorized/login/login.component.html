<form class="container">
  <h1 class="header">Вход</h1>
  <div class="form-group">
    <label for="login">Логин</label>
    <input type="text" id="login" class="form-control" placeholder="логин">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" id="password" class="form-control" placeholder="введите пароль">
  </div>
  <button type="submit" class="btn btn-outline-secondary login-button">войти</button>

  <span class="registration-hint">Впервые тут?</span>
  <a routerLink="/register" class="link-primary create-account">Создать аккаунт</a>

</form>
