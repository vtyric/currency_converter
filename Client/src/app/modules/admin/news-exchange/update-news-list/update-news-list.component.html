<div class="container">

  <div class="form-group search-group">
    <label for="search">Поиск по заголовку</label>
    <input
      [formControl]="search"
      autocomplete="off"
      class="form-control form-control-lg"
      id="search"
      type="text">
  </div>

  <app-news-preview
    (click)="onNewsClick(news.id)"
    *ngFor="let news of news | filter : search.value : 'title'"
    [news]="news">
  </app-news-preview>
</div>
