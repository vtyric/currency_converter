<div class="container">
  <h1 class="title">Биржа пользователей</h1>
  
  <div class="form-group search-group">
    <label for="search">Поиск по логину</label>
    <input
      [formControl]="search"
      autocomplete="off"
      class="form-control form-control-lg"
      id="search"
      type="text">
  </div>
  
  <div class="items">
    <app-user-item
      *ngFor="let user of users | filter : search.value : 'login'"
      [user]="user">
    </app-user-item>
  </div>

</div>
