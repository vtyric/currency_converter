<div class="container">
	<h1 class="header">Конвертер валют</h1>
	<div class="converter">
		<div class="left">
			<app-converter-cash-input
					(dropDownMenu)="dropdownMenu=$event"
					[allCurrencies]="currencies"
					[cashInput]="leftInput"
					[currencyDescription]="currenciesDescription"
					[currencySubject]="leftCurrencySubject"
					[currentCurrency]="leftCurrency"
					[hiddenCurrenciesSubject]="hiddenCurrenciesSubject"
					[isToggleOpen]="isLeftToggleOpen"
					[mainCurrencies]="leftCurrencies"
					[title]="'У меня есть'">
			</app-converter-cash-input>
			<span class="additional">Конвертер валют онлайн — инструмент, который позволит вам рассчитать соотношения актуальных курсов денежных средств всего мира на сегодня.</span>
		</div>
		<div class="center">
			<svg (click)=onArrowsClick() class="bi bi-arrow-right" viewBox="0 0 16 16">
				<path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
				      fill-rule="evenodd"/>
			</svg>
			<svg (click)=onArrowsClick() class="bi bi-arrow-left" viewBox="0 0 16 16">
				<path d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
				      fill-rule="evenodd"/>
			</svg>
		</div>
		<div class="right">
			<app-converter-cash-input
					[allCurrencies]="currencies"
					[cashInput]="rightInput"
					[currencyDescription]="currenciesDescription"
					[currencySubject]="rightCurrencySubject"
					[currentCurrency]="rightCurrency"
					[hiddenCurrenciesSubject]="hiddenCurrenciesSubject"
					[isToggleOpen]="isRightToggleOpen"
					[mainCurrencies]="rightCurrencies"
					[title]="'Хочу приобрести'">
			</app-converter-cash-input>
			<span class="additional">Данные за {{date | date: "yyyy-dd-MM h:mm:ss zzz"}}</span>
		</div>
	</div>
</div>
